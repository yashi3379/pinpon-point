<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1611251135345-18c56206b863?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                                alt="卓球画像">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                卓球得点表
                            </p>
    
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="is-1 title"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                                <p class="subtitle">下のボタンを押して得点を管理しよう</p>
    
                                <label for="winningScore" class="label is-large is-inline">
                                    何点先取？
                                </label>
                                <div class="select is-rounded">
                                    <select name="" id="winningScore">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-primary button card-footer-item ">+1 プレイヤー１</button>
                            <button id="p2Button" class="is-info button card-footer-item ">+1 プレイヤー2</button>
                            <button id="reset" class="is-danger button card-footer-item ">リセット</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
